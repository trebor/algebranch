           "AMSsymbols.js",

       }
     });

            src="https://cdn.rawgit.com/mathjax/MathJax/2.7.1/MathJax.js."</script>

  <body>
    <div id="header">
      <div class="my-input-row">
        <div class="my-input-col">
          <div class="input-group">
            <input id="eq-input" type="text" class="form-control" placeholder="Enter Math like: x/2 == y/4">
            <span class="input-group-btn">
              <button id="eq-display" class="btn btn-default" type="button">Update</button>
            </span>
          </div>
          <span>
            <a target="_blank" href="http://mathjs.org/docs/expressions/syntax.html#operators">Input Syntax</a>
            <span class="hint">Hint: use "==" instead of "="</span>
          </span>
        </div>

        <div class="links">
          <a href="https://github.com/trebor/algebranch#algebranch" target="_blank">
            <img src="./images/GitHub-Mark-64px.png"
                 alt="Visit this project on Github."
                 title="Visit this project on Github.">
          </a>
          <a href="http://trebor.org" target="_blank">
            <img class="tat" src="./images/tat.png"
                 alt="Visit the creators web site."
                 title="Visit the creators web site.">
          </a>
          <!-- <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> -->
        </div>
      </div>
      <div class="row">
        <div class="">
          <div id="error-alert" class="alert alert-danger" role="alert">-</div>
        </div>
      </div>
    </div>

    <p id="eq"></p>
    <div id="paper">
      <div id="tree"></div>
      <div id="history">
        <div class="history-header">
          <button id="back" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
          </button>
          <h5 class="text-center">History</h5>
          <button id="forward" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
          </button>
        </div>
        <div id="frames"></div>
      </div>
    </div>
    <div id="popup"></div>
